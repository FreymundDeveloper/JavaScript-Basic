<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="basics">
    <div id="app">

    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Vue",
                subtitle: "Framework"
            },
            template: `
                <div>
                    <h1>{{ title }}</h1>
                    <h3>{{ subtitle }}</h3>
                </div>
            `
        })
    </script>
</body>
</html>
