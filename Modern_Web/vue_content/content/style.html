<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Style</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .red {
            background-color: red;
        }
    </style>
</head>
<body class="basics">
    <div id="app" @click="applyColor = !applyColor" :class="{red: applyColor}">
        Test
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                applyColor: false
            }
        })
    </script>
</body>
</html>
