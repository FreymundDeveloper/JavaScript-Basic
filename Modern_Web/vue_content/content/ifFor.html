<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="basics">
    <div id="app">
        <p v-for="(student, index) in students">
            {{index+1}}) {{student.name}} - {{student.note}} -
            <span v-if="student.note >= 9">GOAT</span>
            <span v-else-if="student.note >= 6">OK</span>
            <span v-else>Bye</span>
        </p>

        <ul style="list-style: none;">
            <li v-for="n in 5">
                <span v-show="n >= 4">{{n}}</span>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                students: [
                    { name: "Will", note: 6.2 },
                    { name: "James", note: 5.7 },
                    { name: "Triss", note: 9.4 }
                ]
            }
        })
    </script>
</body>
</html>
