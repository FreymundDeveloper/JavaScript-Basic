<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animation</title>
    <link rel='stylesheet' href='../css/style.css'>
    <script src='../js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='content exercise'>
    <h1>Animation</h1>
    <button>Start</button>
    <div id='animate'>Animate!</div>

    <script>        
        $('button').click(event => {
            const toggleBase = 1500

            $('#animate').toggle(toggleBase).toggle(toggleBase);
            $('#animate').fadeToggle(toggleBase).fadeToggle(toggleBase);
            $('#animate').slideToggle(toggleBase).slideToggle(toggleBase);
        })
    </script>
</body>
