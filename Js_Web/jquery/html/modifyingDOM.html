<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modifying DOM</title>
    <link rel='stylesheet' href='../css/style.css'>
    <script src='../js/jquery.js'></script>
</head>

<body class='content exercise'>
    <h1>Modifying DOM</h1>
    <div id='content'></div>

    <script>
        $(document).ready(function () { //Good practice 
            const people = [
                { name: 'Ana', note: 9.1 },
                { name: 'Bianca', note: 8.4 },
                { name: 'Carlos', note: 7.6 },
                { name: 'Julia', note: 9.7 }
            ]
            
            const table = $('<table>').addClass('people-table');
            const headerRow = $('<tr>').append($('<th>').text('Name'), $('<th>').text('Note'));
            table.append(headerRow);

            people.forEach(person => {
                const row = $('<tr>').append($('<td>').text(person.name), $('<td>').text(person.note));
                table.append(row);
            });

            $('#content').append(table);
        });
    </script>
</body>
