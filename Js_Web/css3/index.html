<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Remembering CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }
        
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background-color: lightgray;
            height: 100%;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
        }
        
        .main-menu {
            min-width: 400px;
            text-align: center;
        }
        
        .main-menu h1 {
            background: #333;
            color: #fff;
            border-bottom: solid 5px #4faddb;
            padding: 15px 0px;
            margin: 0;
        }
        
        .main-menu nav {
            display: inline-block;
            background-color: #fff;
            min-width: 198px;
            border-bottom: solid 5px #4faddb;
        }
        
        .main-menu a {
            display: block;
            padding: 10px 0px;
            text-decoration: none;
            color: #222;
            font-size: 1.2em;
        }
        
        .main-menu a:hover {
            background-color: rgba(79, 173, 219, .4);
        }

        .gif-css {
            background: #333;
            min-width: 400px;
            text-align: center;
            padding: 4.5%;
        }

        .gif-css img {
            border: 2px solid #fff;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="main-menu">
            <h1>Remembering CSS 3</h1>
            <nav>
                <a href="testing_remember/cardChallenger.html">Card Challenger</a>
            </nav>

            <nav>
                <a href="testing_remember/flexboxChallenger.html">Flex Box Challenger</a>
            </nav>

            <nav>
                <a href="testing_remember/menuChallenger.html">Menu Challenger</a>
            </nav>
        </div>

        <div class="gif-css">
            <img src="http://files.cod3r.com.br/curso-web/css1.gif" alt="CSS" />
        </div>
    </div>
</body>

</html>
