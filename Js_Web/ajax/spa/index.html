<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>List SPA</title>
    <link rel='stylesheet' href='../css/style.css'>
    <style>
        nav {
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            padding: 0 10px;
        }
    </style>
</head>

<body class="content">
    <nav>
        <a href wm-link="series.html" wm-destination=".page">Series</a> |
        <a href wm-link="languages.html" wm-destination=".page">Languages</a>
    </nav>
    <div class="page"></div>
    <script>
        function navigateInAjax(url, selected) {
            if (!url || !selected) return;
            const element = document.querySelector(selected);
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    element.innerHTML = html;
                });
        }

        document.querySelectorAll('[wm-link]').forEach(link => {
            const url = link.attributes['wm-link'].value;
            const selectDestination = link.attributes['wm-destination'].value;

            link.onclick = event => {
                event.preventDefault();
                navigateInAjax(url, selectDestination);
            }
        });
    </script>
</body>
